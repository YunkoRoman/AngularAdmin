<div class="login-page">
  <div class="form">
    <form class="login-form" #loginForm = "ngForm"  (ngSubmit)="sendForm(loginForm)">
      <input  type="email" name="login" placeholder="Login" ngModel />
      <input type="password" name="password" placeholder="password" ngModel  />
      <button> Увійти </button>
    </form>
  </div>
</div>
